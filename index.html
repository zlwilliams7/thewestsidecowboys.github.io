<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The West Side Cowboys — Coming Soon</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #0b0f12;
      color: #f7f7f7;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:2rem;
      box-sizing:border-box;
    }
    .card{
      max-width:720px;
      width:100%;
      padding:2.25rem;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }
    h1{
      margin:0 0 0.5rem;
      font-size: clamp(1.5rem, 3.5vw, 2.2rem);
      letter-spacing: 0.04em;
    }
    p{ margin:0.5rem 0; color:#d6dbe0; }
    a.mail{
      display:inline-block;
      margin-top:1rem;
      padding:0.6rem 1rem;
      border-radius:8px;
      text-decoration:none;
      color:#07102a;
      background:#f0c042;
      font-weight:600;
    }
    footer{ margin-top:1.25rem; font-size:0.85rem; color:#98a0ab; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Coming soon">
      <h1>The West Side Cowboys</h1>
      <p>Site coming soon — we're tuning the strings and polishing the boots.</p>
      <p>If you'd like to reach us, email:</p>
      <a class="mail" href="mailto:thewestsidecowboys@gmail.com">thewestsidecowboys@gmail.com</a>
      <footer>Thanks for stopping by — see you soon.</footer>
    </div>
  </div>
</body>
</html>
