<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The West Side Cowboys — Coming Soon</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Georgia, 'Times New Roman', serif;
      background: radial-gradient(circle at center, #4b3621 0%, #2e1d0e 100%);
      color: #fdf5e6;
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
    }
    .card {
      max-width: 720px;
      width: 100%;
      padding: 2.25rem;
      border-radius: 12px;
      background: rgba(30, 20, 14, 0.92);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      border: 3px solid #c19a6b;
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(2rem, 4vw, 3rem);
      letter-spacing: 0.05em;
      color: #ffd27f;
      text-shadow: 2px 2px #5a3e2b;
    }
    p {
      margin: 0.5rem 0;
      color: #f5deb3;
      font-size: 1.1rem;
    }
    a.mail, a.instagram {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      border: 2px solid #c19a6b;
      box-shadow: 2px 2px #5a3e2b;
      transition: all 0.2s ease;
    }
    a.mail {
      color: #3e2f23;
      background: #ffd27f;
    }
    a.mail:hover {
      background: #ffcf66;
      transform: translateY(-2px);
    }
    a.instagram {
      color: #fdf5e6;
      background: #833ab4; /* Instagram purple */
      margin-top: 0.5rem;
    }
    a.instagram:hover {
      background: #5851db; /* Instagram gradient color */
      transform: translateY(-2px);
    }
    footer {
      margin-top: 1.25rem;
      font-size: 0.85rem;
      color: #d2b48c;
    }
    .video {
      margin-top: 1.5rem;
    }
    .video iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Coming soon">
      <h1>The West Side Cowboys</h1>
      <p>Site coming soon — we’re tuning the strings and polishing the boots.</p>
      <p>If you’d like to reach us, email:</p>
      <a class="mail" href="mailto:thewestsidecowboys@gmail.com">thewestsidecowboys@gmail.com</a>
      
      <a class="instagram" href="https://instagram.com/thewestsidecowboys" target="_blank" rel="noopener noreferrer">Instagram</a>
      
      <footer>Thanks for stopping by — see you soon.</footer>
    </div>
  </div>
</body>
</html>
